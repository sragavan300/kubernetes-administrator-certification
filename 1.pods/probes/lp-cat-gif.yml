apiVersion: v1
kind: Pod
metadata:
  name: live-pod
  labels:
    zone: prod
    version: v1
    project: catgif
    application: catv1
spec:
  containers:
    - name: example-ctr
      image: nachikethmurthy/catgif:v1
      imagePullPolicy: Always
      ports:
        - containerPort: 5000
      livenessProbe:     
#     httpGet:
#        path: /
#        port: 80
        tcpSocket:
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3